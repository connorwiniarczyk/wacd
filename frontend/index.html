		<body>
			<template id="template--wc-popup">
				<h2><a href="/wc/{{uri_name}}">{{name}}</a></h2>
				<p>{{review}}</p>
			</template>

			<header class="header">
				<h1>WaCD</h1>
				<!-- <h2>The Water Closet Directory</h2> -->
			</header>	

			<div class="button-deck" data-state="default">
				<button id="find" class="state-default">FIND</button>
				<button id="add" class="state-default">ADD</button>
				<strong class="state-add">Click on a location to add a Water Closet</strong>
				<strong class="state-find">Click on the map to find nearby toilets</strong>
			</div>
			<div id="mapid" class="map--main" data-state="default"></div>
