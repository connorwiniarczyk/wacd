<!DOCTYPE html>
<html lang="en">
<html>
		<head>
			<meta charset="utf-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/> -->
			<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" crossorigin=""/>

			<!-- Make sure you put this AFTER Leaflet's CSS -->
			<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

			<link rel="stylesheet" href="/css/main.css" crossorigin=""/>
			<script src="/js/utils.js" crossorigin=""></script>
			<script src="/js/wc-page.js" crossorigin=""></script>

		</head>
		<body data-name="{{name}}">

			<header class="header">
				<h1 id="title"></h1>
			</header>	
			<main>
				<section class="map-container">
					<div id="mapid" class="map--focus" data-state="default"></div>
				</section>

				<section class="reviews"></section>


				<div class="add-review" data-state="default">
					<button class="btn-new-review state-default">+</button>
					<form class="new-review state-form" style="display: flex; flex-direction: column; align-items: right;">
						<textarea rows="8" placeholder="Review" style = "width: 100%; border: none; font-family: sans-serif;"></textarea>
						<input class="enter" type="button" style="margin-top: 1rem;" value="Submit"/>
					</form>
				</div>

			</main>


		</body>
</html>
